name:  Ejecutar SARIMA Autom谩tico

on:
  # Se ejecuta cada 12 horas (a las 00:00 y 12:00 UTC)
  schedule:
    - cron: '0 */12 * * *'
  # Tambi茅n puedes ejecutarlo manualmente
  workflow_dispatch:

jobs:
  ejecutar-sarima:
    runs-on: ubuntu-latest
    
    steps:
    # 1.  Descargar el c贸digo
    - name: Descargar c贸digo
      uses: actions/checkout@v3
    
    # 2.  Instalar Python
    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 3.  Instalar programas necesarios
    - name: Instalar dependencias
      run: |
        pip install gspread pandas numpy matplotlib statsmodels
    
    # 4.  Ejecutar tu c贸digo
    - name: Ejecutar modelo SARIMA
      run: |
        echo " Iniciando modelo SARIMA..."
        python modelo_sarima.py
    
    # 5.  Subir resultados
    - name: Subir archivos generados
      run: |
        echo " Archivos generados:"
        ls -la
        
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        git add .
        git commit -m " Actualizaci贸n autom谩tica $(date)" || echo "No hay cambios"
        git push

        sed -n '130,135p' modelo_sarima.py
        echo "=== Buscando lÃ­neas con '!' ==="
        grep -n "!" modelo_sarima.py || echo "âœ… No hay lÃ­neas con '!'"
    
    # 3. ðŸ Instalar Python
    - name: Instalar Python

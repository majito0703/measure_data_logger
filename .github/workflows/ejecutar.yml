jobs:
  ejecutar-sarima:
    runs-on: ubuntu-latest
    
    steps:
    # 1. ðŸ“¥ Descargar el cÃ³digo
    - name: Descargar cÃ³digo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # IMPORTANTE: Trae todo el historial
    
    # 2. ðŸ” Verificar el archivo ANTES de ejecutar
    - name: Verificar archivo modelo_sarima.py
      run: |
        echo "ðŸ” Verificando lÃ­nea 132 del archivo..."
